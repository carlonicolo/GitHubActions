# This is a basic workflow to help you get started with Actios


name: A Basic Workflow

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for "main" branch
    push: ["main"]
    pull_request: ["main"]
    
    # Allow you to run this workflwow manually from the Actilos bt
    workflow_dispatch_:

        
# A workflow run is made up of one or more jobs that can run sequentially or in parallel

